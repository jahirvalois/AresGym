# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - aresgymapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Create deployment package
        run: |
          mkdir deploy
          cp -r dist deploy/
          cp server.js deploy/
          cp package*.json deploy/
          cp README.md deploy/
          
      - name: Install production dependencies only
        run: |
          cd deploy
          npm ci --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_02AB6D8E89AA4B3D94B584F6A0E7F86C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_36E8628AEAF449599273D15CF2924ECF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BF2B83688C1148268A5C29FB272E36B0 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aresgymapp'
          slot-name: 'Production'
          package: .

      - name: Get App Service resource group
        id: get-rg
        run: |
          RG=$(az webapp show --name aresgymapp --query resourceGroup -o tsv)
          echo "resource_group=$RG" >> $GITHUB_OUTPUT

      - name: Configure App Service settings
        run: |
          az webapp config appsettings set \
            --name aresgymapp \
            --resource-group ${{ steps.get-rg.outputs.resource_group }} \
            --settings \
              NODE_ENV="production" \
              WEBSITE_NODE_DEFAULT_VERSION="24"

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://aresgymapp.azurewebsites.net/ || echo "Deployment verification: App still warming up"
          echo "Deployment completed successfully!"
          